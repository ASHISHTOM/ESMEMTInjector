<html>
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script type="text/javascript" src="script.js"></script>
      <link href="form.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="taglines">
         <h2 class="tagline">
            <span>ESME</span>
         </h2>
         <h2 class="tagline full-featured"><strong>Full-featured</strong> MT Injector</h2>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-sm">
               <section id="main_content" class="inner">
                  <div class="render-form clearfix">
                     <form id="rendered-form">
                     <div class="rendered-form">
                        <div class="formbuilder-text form-group field-esme_url"><label for="esme_url" class="formbuilder-text-label">ESME:URL<span class="tooltip-element" tooltip="copy:esme url here">?</span></label><input type="text" placeholder="http://127.0.0.1:8082/ESME/HttpJsonAdapter" class="form-control" name="esme_url" value="http://127.0.0.1:8082/ESME/HttpJsonAdapter" id="esme_url" title="copy:esme url here"></div>
                        <div class="formbuilder-select form-group field-app_type">
                           <label for="lang" class="formbuilder-select-label">Application Type<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="data coding scheme to manage lang">?</span></label>
                           <select class="form-control" name="app_type" id="app_type" required="required" aria-required="true">
                              <option disabled="null" selected="null">Select the Application context</option>
                              <option value="1" id="app_type-1">XML</option>
                              <option value="2" id="app_type-2">JSON</option>
                           </select>
                        </div>
                        <div class="formbuilder-select form-group field-lang">
                           <label for="lang" class="formbuilder-select-label">Language<span class="formbuilder-required">*</span><span title="data coding scheme to manage lang">?</span></label>
                           <select class="form-control" name="lang" id="lang" required="required" aria-required="true">
                              <option disabled="null" selected="null">Select the Language option</option>
                              <option value="0" id="lang-0">English </option>
                              <option value="8" id="lang-1">Other Lang</option>
                           </select>
                        </div>
                        <div class="formbuilder-select form-group field-payload">
                           <label for="payload" class="formbuilder-select-label">Send as Payload<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="if more than 153 char   for english  and 63  for other lang  split and UDHI will use. if payload enabled without udhi it will send">?</span></label>
                           <select class="form-control" name="payload" id="payload" required="required" aria-required="true">
                              <option value="true" selected="selected" id="payload-0">Yes</option>
                              <option value="false" selected="selected" id="payload-1">No</option>
                           </select>
                        </div>
                        <div class="formbuilder-select form-group field-registered_delivery">
                           <label for="payload" class="formbuilder-select-label">Registered Delivery Required<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="if registered_delivery required or not">?</span></label>
                           <select class="form-control" name="registered_delivery" id="registered_delivery" required="required" aria-required="true">
                              <option value="true" selected="selected" id="registered_delivery-1">Yes</option>
                              <option value="false" selected="selected" id="registered_delivery-0">No</option>
                           </select>
                        </div>
                        <div class="formbuilder-textarea form-group field-sms_text"><label for="sms_text" class="formbuilder-textarea-label">SMS Text<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="Paste sms text here">?</span></label><textarea class="form-control" name="sms_text" maxlength="1000" rows="15" id="sms_text" title="Paste sms text here" required="required" aria-required="true"></textarea></div>
                     </div>
                  </div>
                  <div class="btn-group pull-right">
                     <button type="button" id="render-form-button" class="btn btn-secondary edit-form" onclick="request()">View Request</button>
                  </div>
               </section>
            </div>
            <div class="col-sm">
               <div class="formbuilder-textarea form-group field-request_packet"><label for="request_packet" class="formbuilder-textarea-label">Request Packet<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="Paste your request packet here">?</span></label><textarea class="form-control" name="request_packet" maxlength="1000" rows="23" id="request_packet" title="Paste your request packet here" required="required" aria-required="true"></textarea></div>
               <div class="btn-group pull-right"> 
                  <button type="button" id="copy-html" class="btn btn-primary copy-html" onclick="submit_request()">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <div class="footer">
         <a>Â© 2022 powerd by SixDee Technologies  </a>
         </div>
   </body>
</html>
